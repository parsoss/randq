<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat&family=Cinzel:wght@500&family=Dancing+Script&family=Fredoka+One&family=Indie+Flower&family=Josefin+Sans:wght@300&family=Oleo+Script+Swash+Caps&family=Open+Sans:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo">
        <h1 class="logo1">
            <img src="images/all.png" alt="icon" class="logo-icon">
        </h1>
    </div>

    <div class="style">
        <div class="ask">Please Select a style.</div>
        <div class="select">
            <select width="100px">
                <option selected style="display:none;">Select a font</option>
                <option id="first" value="1">Anton</option>
                <option id="second" value="2">Caveat</option>
                <option id="third" value="3">Dancing Script</option>
                <option id="fourth" value="4">Fredoka One</option>
                <option id="fifth" value="5">Indie Flower</option>
                <option id="sixth" value="6">Josefin Sans</option>
                <option id="seventh" value="7">Oleo Script Swash Caps</option>
                <option id="eighth" value="8">Open Sans</option>
                <option id="ninth" value="9">Cinzel</option>

            </select>
        </div>
        <!--
            font-family: 'Anton', sans-serif;
font-family: 'Caveat', cursive;
font-family: 'Dancing Script', cursive;
font-family: 'Fredoka One', cursive;
font-family: 'Indie Flower', cursive;
font-family: 'Josefin Sans', sans-serif;
font-family: 'Oleo Script Swash Caps', cursive;
font-family: 'Open Sans', sans-serif;
        -->
        <div class="lang">
            <select>
                <option selected style="display:none;">Select a language</option>
                <option value="1">Korean</option>
                <option value="2">English</option>
            </select>
        </div>
    </div>
    <div class="logo">
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<h1 class="logo2">
            <img src="images/all.png" alt="icon" class="logo-icon">

        </h1>
    </div>
    <br>

    <script src="popup.js"></script>
</body>

</html>
